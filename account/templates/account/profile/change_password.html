{% extends 'account/profile/index.html' %}
{% load static %}
{% block title %}
    حساب کاربری - صفحه اصلی
{% endblock %}

{% block content %}
    <div class="profile-card">
        <div class="row">
            <div class="col-10 col-md-7 col-lg-5 signup-login-box"><!-- start signup & login box -->
                <img src="{% static 'assets/images/logo.png' %}">
                <form action="{% url 'change_password_post' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group signup-login-form password"><!-- start password input -->
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div><!-- end password input -->

                    <div class="input-group signup-login-form password"><!-- start password input -->
                        {{ form.confirm_password }}
                        {{ form.confirm_password.errors }}
                    </div><!-- end password input -->

                    <button type="submit" class="btn btn-danger d-block font-12 mx-auto mb-4 remember-btn">
                        ذخیره
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
